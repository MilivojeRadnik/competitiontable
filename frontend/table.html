<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Table Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Table</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Rbr.</th>
            <th>Name</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John</td>
            <td>15</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane</td>
            <td>20</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Bob</td>
            <td>10</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="table.js"></script>
  </body>
</html>
