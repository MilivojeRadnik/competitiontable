<!DOCTYPE html>
<html>
  <head>
    <title>List of Elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>List of Elements</h1>
      <ul class="element-list">
        <li>
          <div class="card">
            <div class="label">Element 1</div>
            <div class="info">
              <div class="points">Points: 10</div>
              <div class="date">Date: May 1, 2023</div>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <div class="label">Element 2</div>
            <div class="info">
              <div class="points">Points: 15</div>
              <div class="date">Date: May 5, 2023</div>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <div class="label">Element 3</div>
            <div class="info">
              <div class="points">Points: 8</div>
              <div class="date">Date: May 10, 2023</div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
